<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What are Your Favorite Icecream Flavors?</h1>
      <form id="favs">
        <div class="form-group">
          <label for="flavor1">Flavor 1</label>
          <input type="text" class="form-control" id="flavor1" placeholder="Flavor 1">
        </div>
        <div class="form-group">
          <label for="flavor2">Flavor 2</label>
          <input type="text" class="form-control" id="flavor2" placeholder="Flavor 2">
        </div>
        <div class="form-group">
          <label for="flavor3">Flavor 3</label>
          <input type="text" class="form-control" id="flavor3" placeholder="Flavor 3">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
        <div>
          <ul id="output">
            <li class="flavor1"></li>
            <li class="flavor2"></li>
            <li class="flavor3"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
